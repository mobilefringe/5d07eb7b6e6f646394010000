	<body>
	    {%raw-%} 
    		<div id="app" v-cloak>
    			<loader v-if="!dataLoaded"></loader>
			    <h1 style="display:none;" v-if="property">{{ property.name }}</h1>
			    <header-component  v-if="dataLoaded"></header-component>
				<transition name="custom-classes-transition" enter-active-class="fadeIn">
					<router-view class="router_content" v-if="dataLoaded"></router-view>
				</transition>
				<div class="home_subscription"  v-if="dataLoaded">
                    <div class="subscribeBlog content_container">
                         <h2 class="stay_update caps">Stay up to date on all of our Happenings</h2> 
                         <div id="newsletterBlogForm">
                            <a data-i18n="general.submit" :href="'/newsletter?email='+ newsletter_email">
                                <div class="contact_btn subscribe_btn hidden_phone">Subscribe to Our e-Newsletter&nbsp;<i class="fa fa-arrow-right"></i></div>
                                <div class="contact_btn subscribe_btn show_phone">Subscribe&nbsp;<i class="fa fa-arrow-right"></i></div>
                            </a>
                         </div>
                    </div>
                </div>
				<div class="footer" v-if="dataLoaded">
					<div class="site_container">
						<div class="footer_logos">
							<div v-if="property" class="site_logo">
								<router-link to="/"><img :src="property_logo" :alt="property.name"/></router-link>
							</div>
							<div class="safe_emplyer_logo">
								<a href="https://www.morguard.com/news-knowledge/posts/cse2017-silverwin" target="_blank">
								    <img src="//codecloud.cdn.speedyrails.net/sites/5e4eaf2b6e6f641683040000/image/png/1591121670176/safest_employee_logo.png" alt="Morguard Safest Employer Award"/>
								</a>
							</div>
							<div class="footer_property">
								<a href="https://www.morguard.com/" target="_blank">
								<img src="//codecloud.cdn.speedyrails.net/sites/5c0581a36e6f643f53050000/image/png/1524517405981/Morguard_White_3.5inch.png" class="" alt="Managed by Morguard">
								</a>
							</div>
					    </div>
						<div class="footer_social">
                            <social-links></social-links>
						</div>
						<div class="footer_terms">
							<p v-if="property">
							    &copy; {{ copyright_year }} <span class="caps"> {{ property.name }}.</span> All Rights Reserved.
							    <a href="https://www.morguard.com/privacy/" target="_blank">Privacy Policy</a>
							    <span class="hidden_phone">|</span>
							    <a href="https://www.morguard.com/legal" target="_blank">Terms & Conditions</a>
							    <span class="hidden_phone">|</span>
							    <a href="https://assets.mallmaverick.com/system/site_images/photos/000/056/010/original/SevenoaksCodeofConduct.pdf?1564169507" target="_blank">Code of Conduct</a>
							    <span class="hidden_phone">|</span>
							    <a href="https://sevenoaks.mallmaverick.com/retail_users/sign_in" target="_blank">Retailer Hub</a>
							    <span class="hidden_phone">|</span>
							    <span>Powered by<a href="https://www.mallmaverick.com" target="_blank"> Mall Maverick</a></span>
						    </p>
						</div>
					</div>
				</div>
    		</div>
